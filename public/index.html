<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Modelo</title>
	</head>

	<body>
		<section class="container">
			<h1>Gerador de Senha</h1>

			<div class="senha-gerada">Selecione as Opções</div>

			<div class="opcoes">
				<span> N° de Caracteres <input type="number" min="1" max="50" class="qtd-caracteres" value="8" /> </span>
				<span> A-Z<input type="checkbox" class="chk-maiusculas" /> </span>
				<span> a-z <input type="checkbox" class="chk-minusculas" /></span>
				<span> 0-9 <input type="checkbox" class="chk-numeros" /></span>
				<span> #$%<input type="checkbox" class="chk-simbolos" /></span>
				<button class="gerar-senha">Gerar Senha</button>
			</div>
		</section>

		<script src="./assets/js/bundle.js"></script>
	</body>
</html>
